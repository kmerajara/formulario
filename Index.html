<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8e8e8;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 800px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .advertisement {
            width: 100%;
            background: #007BFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            padding: 2rem;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1rem;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn, .register-btn {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover, .register-btn:hover {
            background: #0056b3;
        }
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: start;
            margin: 10px 0;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .advertisement {
                width: 50%;
            }
            .login-container {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="advertisement">
            Publicidad Aquí
        </div>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form>
                <input type="text" class="input-field" placeholder="Usuario" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordar contraseña</label>
                </div>
                <button type="submit" class="login-btn">Ingresar</button>
                <button type="button" class="register-btn">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
