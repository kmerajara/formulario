<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalización</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col bg-blue-50">
    <!-- Superior - 10% -->
    <header class="h-[10%] bg-blue-500 text-white flex items-center justify-between px-6 relative shadow-lg">
        <button id="menuButton" class="text-white text-2xl">☰</button>
        <h1 class="text-xl font-bold">Logo</h1>
        <div id="menu" class="hidden absolute top-full left-0 w-full bg-blue-600 text-white p-4 shadow-lg">
            <ul>
                <li class="py-2">Opción 1</li>
                <li class="py-2">Opción 2</li>
                <li class="py-2">Opción 3</li>
            </ul>
        </div>
    </header>

    <!-- Centro - 60% -->
    <main class="h-[60%] flex flex-col md:flex-row">
        <div class="w-full md:w-1/2 flex items-center justify-center bg-blue-200 p-4">
            <div class="p-6 text-center border rounded-lg shadow bg-white w-full md:w-auto">Logo</div>
        </div>
        <div class="w-full md:w-1/2 flex items-center justify-center bg-blue-400 p-4">
            <div class="p-6 text-center border rounded-lg shadow bg-white w-full md:w-auto">Logiany</div>
        </div>
    </main>

    <!-- Inferior - 30% -->
    <section class="h-[30%] flex flex-col items-center justify-center bg-blue-600 text-white p-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
        </svg>
        <p class="text-center text-lg">Ubicación actual</p>
    </section>

    <script>
        document.getElementById('menuButton').addEventListener('click', function () {
            document.getElementById('menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
